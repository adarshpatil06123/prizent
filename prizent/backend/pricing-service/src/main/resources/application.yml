server:
  port: 8085

spring:
  application:
    name: pricing-service

  # ── DataSource ──────────────────────────────────────────────────────────────
  datasource:
    url: jdbc:mysql://localhost:3306/pricing_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata
    username: root
    password: Adarsh@.27
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ── JPA / Hibernate ─────────────────────────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # ── Cache (Caffeine) ────────────────────────────────────────────────────────
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s

  security:
    user:
      name: disabled
      password: disabled

# ── JWT ──────────────────────────────────────────────────────────────────────
jwt:
  secret: ${JWT_SECRET:mySecretKeyForDevelopmentOnlyChangeInProduction}

# ── Downstream services ───────────────────────────────────────────────────────
product:
  service:
    url: http://localhost:8084/api

admin:
  service:
    url: http://localhost:8082/api/admin

# ── Logging ──────────────────────────────────────────────────────────────────
logging:
  level:
    com.elowen.pricing: DEBUG